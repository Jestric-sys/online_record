<!DOCTYPE html>
<html lang="en">
<head>
   <meta charset="UTF-8">
   <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
   <link rel="stylesheet" href="enter.css">
   <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
   <title>Document</title>
</head>
<body>
   
<div class="container-fluid">
   <div class="col-md-6 login-form">
     <h3 class="enter"> Регистрация</h3>
     <div class="btn-group role" role="group" aria-label="Basic example">
       <button type="button" class="btn btn-link">Я клиент</button>
       <button type="button" class="btn btn-link">Я специалист</button>
     </div>
     <form class="col-md-10" > 
       <div class="form-group">
         <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Телефон или email">
         <small id="emailError" class="form-text text-muted">ошибка валидации</small>
       </div>
       <div class="form-group">
         <input type="password" class="form-control" id="exampleInputPassword1" placeholder="Пароль">
         <small id="passwordError" class="form-text text-muted">ошибка валидации</small>
       </div>
       <div class="form-group">
         <input type="password" class="form-control" id="exampleInputPassword1" placeholder="Повторите пароль">
         <small id="passwordError" class="form-text text-muted">ошибка валидации</small>
       </div>
       <div class="form-group form-check">
         <input type="checkbox" class="form-check-input" id="exampleCheck1">
         <label class="form-check-label" for="exampleCheck1">
            Я соглашаюсь с 
            <a href="#">пользовательским соглашением</a>
            и
            <a href="#">политикой обработки персональных данных</a>
         </label>
       </div>
       <button type="submit" class="btn btn-primary submit-btn">Войти</button>
     </form>
     <div>
       <p class="form-footer">Уже есть аккаунт? <a href="#">Войдите</a></p>
     </div>
   </div>
   
 </div>

<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js" integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV" crossorigin="anonymous"></script>
</body>
</html>
